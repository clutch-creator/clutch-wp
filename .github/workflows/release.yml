name: Release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v2.1.3, etc.

env:
  BUN_VERSION: "1.2.14"

permissions:
  contents: write # Required for creating releases

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check if it's a prerelease (contains alpha, beta, rc, etc.)
          if [[ $VERSION =~ (alpha|beta|rc|pre) ]]; then
            echo "is-prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is-prerelease=false" >> $GITHUB_OUTPUT
          fi

          echo "Releasing version: $VERSION"

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [validate-tag]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run type-check

      - name: Run tests
        run: bun run test
        continue-on-error: true

      - name: Build packages
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            plugins/clutch-wp/dist/clutch-wp.zip
          retention-days: 7

      - name: Configure NPM authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@clutch-wp:registry=https://registry.npmjs.org/" >> ~/.npmrc

      - name: Publish Packages
        run: |
          bun run version ${{ needs.validate-tag.outputs.version }} --no-git-tag-version
          bun run publish --provenance --access public

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ needs.validate-tag.outputs.version }}
          body: |
            ## ğŸš€ Release ${{ needs.validate-tag.outputs.version }}

            ### ğŸ“¦ NPM Packages Published
            - `@clutch-wp/sdk@${{ needs.validate-tag.outputs.version }}`
            - `@clutch-wp/react@${{ needs.validate-tag.outputs.version }}`

            ### ğŸ”§ WordPress Plugin
            Download the WordPress plugin zip file from the assets below.

            ### ğŸ“ Changes

            ---
          files: |
            plugins/clutch-wp/dist/clutch-wp.zip
          prerelease: ${{ needs.validate-tag.outputs.is-prerelease }}
          draft: false
          generate_release_notes: true

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [validate-tag, release]
    if: success()
    steps:
      - name: Success notification
        run: |
          echo "âœ… Release ${{ needs.validate-tag.outputs.version }} completed successfully!"
          echo "ğŸ“¦ NPM packages published"
          echo "ğŸ‰ GitHub release created with WordPress plugin asset"
          echo "ğŸ”— Release URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}"

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [validate-tag, release]
    if: failure()
    steps:
      - name: Failure notification
        run: |
          echo "âŒ Release ${{ needs.validate-tag.outputs.version }} failed!"
          echo "Please check the workflow logs for details."
          exit 1
